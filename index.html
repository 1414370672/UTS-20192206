<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-8">
                <div class="row"></div>
                <div class="col-sm-6 p-0">
                    <img src="img/tugas01.jpg" class="img-fluid">
                </div>
                <div class="col-sm-6 p-0">
                      <div class="card">
                          <div class="card-header">
                            <h4>Welcome to Internet Banking</h4>
                          </div>
                          <div class="card-body">
                                <form>
                                        <div class="form-group">
                                                <label for="exampleInputUsername">User Name</label>
                                          <input type="email" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter username">
                                        </div>
                                        <div class="form-group">
                                          <label for="exampleInputPassword1">Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                                        </div>
                                        <div class="form-group form-check">
                                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        <label class="float-right"><a href="">Forgot Password?</a></label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Login</button>
                                      </form>
                          </div>

                      </div>
                </div>

                </div>
        </div>

    </div>

    </div>
</body>

</html>
